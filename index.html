<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 330 â€“ Project - Currency Converter Web App built by Benjamin Tom.">
    <meta name="author" content="Benjamin Tom">
    <meta property="og:title" content="WDD 231 - Benjamin Tom">
    <meta property="og:type" content="website">
    <meta property="og:image" content="./images/favicon.png">
    <meta property="og:url" content="https://btom7447.github.io/wdd330/">
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <link rel="stylesheet" href="./style/styles.css">
    <link rel="stylesheet" href="./styles/mobile.css">
    <script src="./scripts/fixer.js" defer></script>
    <script src="./scripts/themeToggle.js" defer></script>
    <script src="./scripts/history.js" defer></script>
    <script type="module" src="./scripts/converterUI.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/c21cfe5a09.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Kmini Converter</title>
</head>
<body>
    <header>
        <img src="./images/kmini-logo.png" alt="Kmini Logo">
        <div class="header-utilities">
            <div class="dropdown-wrapper">
                <button class="dropdown-toggle">
                    My Conversions 
                    <i class="fa-solid fa-chevron-down dropdown-icon"></i>
                </button>
                <ul class="conversion-history"></ul>
            </div>

            <button type="button" class="theme-toggle-btn">
                <i class="fa-solid fa-moon"></i>
                <i class="fa-solid fa-sun"></i>
            </button>
        </div>
    </header>
    <main>
        <!-- Hero Section -->
        <section class="hero-section">
            <h1>Currency Converter</h1>
            <div class="converter-container">
                <div class="conversion-rate" id="conversion-rate"></div>
                <div class="conversion-box from-box">
                    <label for="from-currency">From</label>
                    <div class="custom-dropdown" id="from-dropdown">
                        <button class="dropdown-btn" aria-haspopup="listbox" aria-expanded="false">
                            Select currency
                        </button>
                        <i class="fa-solid fa-chevron-down dropdown-icon"></i>
                        <ul class="dropdown-list" role="listbox" tabindex="-1"></ul>
                    </div>
                    <input type="text" id="from-amount" placeholder="Enter amount" inputmode="decimal" />
                </div>

                <button id="swap-btn" aria-label="Swap currencies">
                    <i class="fa-solid fa-arrows-up-down"></i>                    
                </button>

                <div class="conversion-box to-box">
                    <label for="to-currency">To</label>
                    <div class="custom-dropdown" id="to-dropdown">
                        <button class="dropdown-btn" aria-haspopup="listbox" aria-expanded="false">
                            Select currency
                        </button>
                        <i class="fa-solid fa-chevron-down dropdown-icon"></i>
                        <ul class="dropdown-list" role="listbox" tabindex="-1"></ul>
                    </div>
                    <input type="text" id="to-amount" placeholder="Converted amount" disabled />
                </div>
            </div>
        </section>
        <!-- Chart Section -->
        <section class="chart-section">

        </section>
    </main>
</body>
</html>
